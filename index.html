<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <h1>Профиль</h1>
    <form action="#" method="post" enctype="multipart/form-data" oninput="daysoutput.value=dayscount.value">
        <!-- Чтобы создать форму, нужно использовать парный тег <form> У тега <form> есть два важных атрибута:
                        action задаёт адрес, URL, отправки формы;
                        method задаёт метод отправки формы.
                            методы get или post. Если не указать атрибут method, то будет использован get.
                                    Метод get посылает данные формы в строке запроса, то есть они видны в адресной строке браузера и следуют после знака вопроса. 
                                    Метод post посылает данные в теле HTTP-запроса и используется, когда нужно отправить много данных и ссылка на результат обработки этих данных не нужна. Например, при редактировании личного профиля.
                        enctype - атрибут k форме со значением multipart/form-data. Не полю, а форме. 
                        oninput="daysoutput.value=dayscount.value"  output - Область для вывода результата. Чтобы видеть количество дней в брони, используем новый HTML5-тег          -->

        <p>Ваш пол:</p>
        <label>
            <!-- парный тег <label>. Он связывает текст и поле ввода логически. А ещё если нажать на текст в такой подписи, то курсор переместится в соответствующее поле. -->
            <!-- Иногда обернуть поле и текст подписи в тег <label> нельзя. Например, когда они размещены в разных ячейках таблицы.
                        Добавляем к полю ввода идентификатор с помощью атрибута id.
                        Оборачиваем текст подписи в тег <label>.
                        Добавляем тегу <label> атрибут for.
                        В атрибут for записываем такое же значение, что и в атрибуте id у поля. -->
            <input type="radio" name="gender" value="man">Мужской</label>
        <!-- Большинство полей форм создаётся с помощью одиночного тега <input>. У этого тега два обязательных атрибута:
                        type задаёт тип поля; 
                            text - обозначает текстовое поле. 
                            password.
                            checkbox — это Поле-галочка Чтобы галочка стояла по умолчанию, нужно добавить к тегу атрибут checked.
                                    Чекбокс не подразумевает выбор одного элемента из нескольких. Поэтому если в одной форме есть несколько чекбоксов, то имена у них должны быть разными.
                            radio - Поле-переключатель 
                                    Обычно переключатели размещают группами по несколько штук. 
                                    Причём у переключателей из одной группы должно быть одинаковое name, a value - значения разные .
                                    Чтобы сделать какой-либо вариант в переключателе выбранным по умолчанию, нужно добавить к соответствующему тегу <input> атрибут checked, как у поля-галочки.
                                    Кстати, имя поля у переключателей одной группы должно быть одинаковым, но идентификаторы всегда должны быть уникальными.
                            file - Поле для загрузки файлов
                                name - Для этого поля обязательным атрибутом является имя.
                                enctype - атрибут k форме со значением multipart/form-data. Не полю, а форме.
                            hidden - Скрытое поле   
                            reset - В HTML-формах есть специальная кнопка, которая сбрасывает введённые значения и возвращает изначально установленные. 
                                    Обратите внимание, что кнопка не обнуляет значения, а возвращает те, которые были установлены в полях формы по умолчанию.
                        name задаёт имя поля.
                                    Тип поля влияет на то, как оно будет отображаться и вести себя.   
                        id поля ввода обозначает идентификатор. Он должен быть уникальным не только в пределах формы, но и на всей странице.
                                    Обычно идентификаторы используют для повышения удобства работы с формой, например, создают подписи, связанные с мелкими полями. При нажатии на такие подписи активируется связанное поле.
                        value задаёт значение поля ввода по умолчанию.
                                    Его используют, когда в форме нужно отправить какие-то дополнительные служебные данные, которые не вводятся пользователем. Например, это могут быть реквизиты заказа или номер пользователя в форме оплаты.
                        required - Обязательные поля
                        date - При клике на данное поле в форме всплывает календарик.  <input type="date" name="date">
                        time - Поле выбора времени <input type="time" id="date" name="time">
                        datetime-local	выбор даты с указанием времени (без учета временной зоны)
                        week	выбор порядкового номера недели в году и года
                        month	выбор месяца и года
                Запрет редактирования полей
                        readonly - не дает пользователю изменять поле (вводить новый текст, модифицировать существующий). Введенное значение можно выделить и скопировать. Данные из этого поля отправляются на сервер.
                        disabled - не дает пользователю изменять поле (вводить новый текст, модифицировать существующий). Нельзя поставить фокус в это поле, введенное значение нельзя выделять и копировать. Данные из этого поля НЕ отправляются на сервер.
                        
                        autocomplete - Управление автозаполнением полей При вводе первых букв текста выводится список сохранённых ранее значений, из которого можно выбрать подходящее. 
                             on - включает автозаполнение, 
                            off - отключает. Отключение автозаполнения обычно используется из соображений безопасности, например, чтобы не сохранялись пароли, номера банковских карт и так далее.    
                            
                        tabindex - При нажатии клавиши Tab браузер передает управление (фокус) от одного элемента к другому в том порядке, в котором они были объявлены на странице.
                                    В качестве значения может использоваться любое целое положительное число. Значения выстраиваются последовательно и переход между элементами происходит от меньшего значения к большему.
                                    Если представлено отрицательное значение — элемент может быть выделен, однако не участвует в последовательной навигации
                                    Если представлен 0 — элемент может быть выделен и достигнут с помощью последовательной навигации, однако порядок навигации определён платформой    
                                
                    -->
        <label><input type="radio" name="gender" checked value="woman">Женский</label>
        <br>

        <fieldset>
            <legend></legend>
            <!-- 
                                fieldset - Группировка полей формы Когда формы становятся очень большими, возникает потребность зрительно отделить одни поля от других.
                                    legend - заголовок группы. Для этого внутрь тега fieldset надо поместить тег legend:
                                        По умолчанию браузеры отображают результат в виде рамки вокруг этой группы полей, но при помощи CSS можно изменить его внешний вид.

             -->

            <p>Месяц и год рождения:</p>
            <select name="month">
                <!-- Раскрывающийся список так же, как и переключатель, позволяет выбрать один вариант ответа из нескольких.
                        <select> - Раскрывающийся список создаётся с помощью парного тега 
                            name и id - атрибуты.
                            multiple - Раскрывающийся список можно превратить в так называемый «мультиселект», то есть список, в котором можно выбрать не один, а несколько вариантов.
                                size - Высоту мультиселектатега
                                selected - Чтобы отметить как выбранные по умолчанию одно или несколько значений
                        <option> - Варианты ответов, которые должны располагаться внутри тега <select> 
                            value - задаёт значение варианта ответа
                            внутри этого тега располагается подпись варианта ответа.
                                    Если при отправке формы у выбранного варианта задан value, то на сервер отправится значение этого атрибута. В противном случае будет отправлен текст подписи.
                        optgroup - Группировка элементов списка        
                            label - определяет заголовок группы.
                            -->
                <option value="January">Январь</option>
            </select>
            <select name="years">
                <option value="year">1990</option>
            </select>
            <br>
        </fieldset>
        <p>Знакомые технологии:</p>
        <select multiple size="4">
            <option>HTML</option>
            <option selected>CSS</option>
            <option>JavaScript</option>
            <option>Node.js</option>
        </select>

        <br>
        <label for="browsers">Browsers</label>
        <br>
        <div class="half-width">
            <input type="text" list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
            </datalist>
            <br>
        </div>
        <!-- 
                        datalist - Список возможных значений
                            id = list input Связывание текстового поля и списка осуществляется при помощи атрибута 
             -->
        <br>
        <div class="half-width">
            <label for="age">Возраст</label>
            <input type="number" name="age" id="age" min="1" max="100" step="1">
        </div>
        <div class="two-third-width">
            <div class="one-third-width">
                <label for="day">Число</label>
                <input type="number" name="day" id="day" min="1" max="31">
            </div>
            <div class="two-third-width">
                <label for="month">Месяц</label>
                <input type="month" name="month" id="month">
            </div>
            <!--       number - Поле ввода числового значения
                            min - можно установить  нижнюю границу допустимых значений. 
                            max - можно установить верхнюю границу допустимых значений
                            step - устанавливает величину шага изменения значения.
                                Также стоит отметить, что поле ввода числа, как и некоторые другие поля, которые будут рассмотрены дальше, по-особому ведёт себя в мобильных браузерах:
                                 например, при фокусе на такое поле появляется клавиатура, позволяющая вводить соответствующие символы.
                        -->
            <div class="half-width">
                <label for="dayscount">Количество дней</label>
                1 <input type="range" id="dayscount" name="dayscount" min="1" max="14" step="1"> 14
            </div>
            <!-- 
                            range- Выбор из диапазона
                                min и max устанавливают нижнюю и верхнюю границу допустимых значений. 
                                step устанавливает величину шага изменения значения.
                            
                         -->
            <div class="half-width output-area">
                <label for="daysoutput">Итого</label>
                <output name="daysoutput"></output>
            </div>
            <!-- 
                           output - Область для вывода результата. Чтобы видеть количество дней в брони, используем новый HTML5-тег
                                Тег <output> представляет собой область, куда выводятся какие-либо результаты вычислений, обычно полученные при помощи JavaScript.
                                Значение по умолчанию при этом можно не задавать, тогда область вывода будет пустой. 

         -->

            <p>Фото:</p>
            <input type="file">
            <br>
            <label for="search">Название города</label>
            <input type="search" name="search" id="search" autofocus pattern>
            <fieldset>
                <legend>Заявление на получение визы</legend>
                <label for="passport">Номер паспорта</label>
                <input type="text" id="passport" name="passport" pattern="[0-9]{3}-[0-9]{5}"
                    placeholder="Формат номера XXX-XXXXX" required>
                <label for="tel">Номер телефона</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}"
                    placeholder="Формат номера X-XXX-XXX" required>


                <!--                search - Поле поиска
        
        -->
                <!-- <input type="text" autofocus> -->
                <!--               autofocus - Автофокус При загрузке страницы можно сообщить браузеру в какое поле установить курсор по умолчанию. 
                                    Автофокус улучшает процесс работы с формами, ведь пользователь избавляется от лишних щелчков мышки, там где они не нужны, а может сразу начинать вводить текст в поле.
                                    Обратите внимание, что такой атрибут должен быть только один на странице. 
                            pattern - Паттерны значений полей используем атрибут pattern - Чтобы добавить автоматическую проверку формата номера. В поле в котором с помощью регулярного выражения опишем требуемый формат.
                                Регуля́рные выраже́ния - https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B3%D1%83%D0%BB%D1%8F%D1%80%D0%BD%D1%8B%D0%B5_%D0%B2%D1%8B%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F
                            tel - в HTML5 появился Новый тип поля, отвечает за ввод телефонных номеров.    
                                Также воспользуемся атрибутом pattern, чтобы исключить ошибки при заполнении формы.
                            placeholder - Подсказка при заполнении полей Текст подсказки выводится внутри текстового поля, а при вводе значения — автоматически убирается.
                        -->
                <div class="half-width">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="half-width">
                    <label for="url">Личный сайт</label>
                    <input type="url" name="url" id="url" required>
                </div>

                <!--email и
                            url  - TML5 добавлены два типа полей  
                        предназначенные для ввода электронной почты и адреса сайта. Особенностью этих полей является то, что они автоматически проверяют формат введённых данных.
                                    Когда вы начинаете заполнять такое поле на мобильнике, там автоматически переключается раскладка клавиатуры. Например, для email отобразятся латинские символы, цифры, знак @ и некоторые другие
                    -->
                <div class="one-third-width">
                    <label for="color">Окрас</label>
                    <input type="color" name="color">
                </div>
                <!-- color - В HTML5 добавили новый тип color, предназначенный для полей выбора цвета. При клике на такое поле появляется окно с возможностью выбрать цвет из палитры. -->
            </fieldset>
            <br>
            <textarea name="comment" id="comment-field" rows="10">Текст комментария</textarea>
            <br>
            <!--            <textarea>-Многострочное текстовое поле создаётся с помощью парного тега. 
                                name и id, которые аналогичны атрибутам текстового поля.
                                rows - принимает целочисленное значение и задаёт высоту многострочного поля в строках. 
                                cols - задаёт ширину поля в символах. В качестве ширины символа берётся некоторая «усреднённая ширина». -->
            <div class="buttons">
                <input type="submit" value="Сохранить">
                <!-- 
                        submit - Кнопка отправки формы тега <input> c типом submit. 
                            value - Надпись на кнопке. 
                            name - Для кнопки отправки формы задавать имя необязательно. Но если имя задано, то на сервер будут отправляться имя и значение кнопки. -->
                <!-- <input type="image" src="enter.png" alt="Войти">   -->
                <!-- 
                        image - В качестве кнопки отправки формы можно использовать изображение. 
                            src	- адрес изображения
                            alt	- альтернативный текст, отображаемый в том случае, если изображение не загружено  -->
                <input type="reset" value="Сбросить">
                <br>
                <!-- 
                        reset - В HTML-формах есть специальная кнопка, которая сбрасывает введённые значения и возвращает изначально установленные. 
                                    Обратите внимание, что кнопка не обнуляет значения, а возвращает те, которые были установлены в полях формы по умолчанию.         
                        button - Простая кнопка. Помимо кнопок отправки формы или сброса введенных значений, существуют и «просто кнопки». 
                                    При нажатии на такую кнопку никаких действий не происходит, а все необходимые действия обычно задаются при помощи JavaScript.
                                    <input type="button" value="Кнопка">
                                -->
                <!-- <button type="submit"> Войти <img src="enter-light.png" alt=""></button>  -->
                <!--      button - Альтернативный способ задания кнопок, вместо input
                            submit - кнопка будет отправлять данные на сервер 
                            reset - сбрасывать введенные значения.
                            button - избавит кнопку от всей изначальной функциональности. То есть кнопка просто будет выглядеть как кнопка, но ничего по умолчанию не делать. 
                                    Это удобно, если вы хотите сами добавить кнопке дополнительное действие с помощью JavaScript.
        -->
            </div>
    </form>
</body>

</html>
